<!DOCTYPE html>
<html>
<link rel="icon" href="icon.jpg" type="image/x-icon">
<link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
<title>❤️计时器❤️</title>
<script type="text/javascript">
	// 2018-01-07T22:53:00
	let startTime = new Date()
	startTime.setFullYear(2018, 0, 7)
	startTime.setHours(22)
	startTime.setMinutes(53)
	startTime.setSeconds(0)
	let msPerDay = 24*60*60*1000
	function timeDiff()
	{
		let today=new Date()
		let time1 = today.getTime() - startTime.getTime()
		let dayNum = parseInt(time1/24/60/60/1000)
		let time2 = time1 - dayNum * msPerDay
		let h = parseInt(time2/60/60/1000)
		let time3 = time2 - h * 60*60*1000
		let m = parseInt(time3/60/1000)
		let time4 = time3 - m * 60*1000
		let s = parseInt(time4 / 1000)
		// add a zero in front of numbers<10
		m=checkTime(m)
		s=checkTime(s)
		document.getElementById('txt').innerHTML="  我们相识的第 " + dayNum + " 天 " + h + " 时 "+ m + " 分 " + s + "秒"
		t=setTimeout('timeDiff()',500)
	}
	function checkTime(i)
	{
		if (i<10) 
		    {i="0" + i}
		return i
	}
</script>
<body onload="timeDiff()" >
<h3> 现在是：</h3>
<div id="txt"></div>
</body>
</html>
